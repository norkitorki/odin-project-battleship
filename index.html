<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project: Battleship</title>
    <link rel="stylesheet" href="dist/main.css" />
    <script src="dist/main.js" defer></script>
  </head>
  <body>
    <div class="game-controls">
      <button id="resetGame">Reset Game</button>
      <label for="computerPlay">
        Play against Computer
        <input type="checkbox" name="computerPlay" id="computerPlay" />
      </label>
      <label for="hideLog">
        Hide Game Log
        <input type="checkbox" name="hideLog" id="hideLog" />
      </label>
      <label for="fleetToggle" id="fleetToggleLabel" class="hidden">
        Hide Fleet Board
        <input type="checkbox" name="fleetToggle" id="fleetToggle" checked />
      </label>
    </div>

    <noscript>
      The game requires JavaScript. Please consider enabling it in your browser
      settings.
    </noscript>

    <div class="gameContainer">
      <h1 class="playerHeader">
        <span class="playerName"></span>
        <div class="playerColor"></div>
      </h1>
      <div class="shipPlacementActions hidden">
        <button id="randomPlacement">Place ships randomly</button>
        <button id="horizontalPlacement" data-direction="h">Horizontal</button>
        <button id="verticalPlacement" data-direction="v">Vertical</button>
      </div>
      <div class="gameComponents">
        <section>
          <h2 class="componentHeader">Game Log</h2>
          <div class="logContainer"></div>
        </section>
        <section>
          <h2 class="componentHeader">Target Board</h2>
          <div class="targetBoard"></div>
        </section>
        <section>
          <h2 class="componentHeader">Fleet Board</h2>
          <div class="fleetBoard hidden"></div>
        </section>
      </div>
    </div>

    <template id="peg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>peg</title>
        <path
          d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
        />
      </svg>
    </template>
  </body>
</html>
